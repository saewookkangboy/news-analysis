<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블랙/화이트 미니멀 테마 테스트</title>
    
    <!-- 폰트 Preconnect - 성능 최적화 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans KR', 'Noto Sans KR', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
            color: #000000;
            letter-spacing: -0.48px;
            line-height: 1.6;
        }

        /* 커스텀 스크롤바 - 블랙/화이트 테마 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #ffffff;
        }

        ::-webkit-scrollbar-thumb {
            background: #000000;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333333;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #000000 #ffffff;
        }

        /* 카드 스타일 */
        .card {
            background: white;
            border: 1px solid black;
            border-radius: 8px;
            padding: 24px;
        }

        /* 버튼 스타일 */
        .btn-primary {
            background: black;
            color: white;
            border: 1px solid black;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #333333;
        }

        .btn-secondary {
            background: white;
            color: black;
            border: 1px solid black;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: black;
            color: white;
        }

        /* 네비게이션 */
        .nav-item {
            padding: 8px 12px;
            border-radius: 8px;
            color: black;
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: black;
            color: white;
        }

        .nav-item.active {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="h-screen flex flex-col">
        <!-- 네비게이션 -->
        <nav class="bg-white border-b border-black flex-shrink-0">
            <div class="px-6">
                <div class="flex justify-between items-center h-14">
                    <div class="flex items-center">
                        <h1 class="text-lg font-semibold text-black">고객 행동 분석</h1>
                    </div>
                    <div class="flex items-center space-x-1">
                        <a href="#" class="nav-item active">대시보드</a>
                        <a href="#" class="nav-item">시나리오 관리</a>
                        <a href="#" class="nav-item">KPI 분석</a>
                        <a href="#" class="nav-item">설정</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <div class="flex-1 flex flex-col lg:flex-row bg-white">
            <!-- 좌측: 분석 설정 패널 -->
            <div class="w-full lg:w-80 xl:w-96 bg-white border-r border-black p-6 overflow-y-auto custom-scrollbar">
                <div class="h-full flex flex-col">
                    <!-- 헤더 -->
                    <div class="mb-6 pb-4 border-b border-black">
                        <h2 class="text-lg font-semibold text-black mb-1">분석 설정</h2>
                        <p class="text-xs text-black">카테고리와 옵션을 선택하세요</p>
                    </div>

                    <!-- 카테고리 선택 -->
                    <div class="mb-6">
                        <label class="block text-xs font-medium text-black mb-3 uppercase tracking-wide">
                            카테고리 선택
                        </label>
                        <div class="space-y-2">
                            <button class="w-full text-left p-3 rounded-lg border border-black bg-black text-white transition-all duration-200">
                                <div class="font-medium text-sm mb-0.5">전체</div>
                                <div class="text-xs opacity-75">모든 카테고리 지표</div>
                            </button>
                            <button class="w-full text-left p-3 rounded-lg border border-black bg-white text-black hover:bg-black hover:text-white transition-all duration-200">
                                <div class="font-medium text-sm mb-0.5">E-commerce</div>
                                <div class="text-xs opacity-75">온라인 쇼핑몰 지표</div>
                            </button>
                            <button class="w-full text-left p-3 rounded-lg border border-black bg-white text-black hover:bg-black hover:text-white transition-all duration-200">
                                <div class="font-medium text-sm mb-0.5">잠재고객 확보</div>
                                <div class="text-xs opacity-75">리드 생성 및 관리 지표</div>
                            </button>
                            <button class="w-full text-left p-3 rounded-lg border border-black bg-white text-black hover:bg-black hover:text-white transition-all duration-200">
                                <div class="font-medium text-sm mb-0.5">일반 웹사이트</div>
                                <div class="text-xs opacity-75">일반 웹사이트 트래픽 지표</div>
                            </button>
                        </div>
                    </div>

                    <!-- 현재 선택된 카테고리 정보 -->
                    <div class="mb-6 p-3 bg-white rounded-lg border border-black">
                        <div class="text-xs text-black mb-1">현재 선택</div>
                        <div class="text-sm font-medium text-black">전체</div>
                    </div>

                    <!-- 관리자 패널 토글 -->
                    <div class="mt-auto pt-4 border-t border-black">
                        <button class="w-full px-3 py-2 text-xs font-medium text-black bg-white border border-black rounded-lg hover:bg-black hover:text-white transition-colors duration-200">
                            관리자 패널 보기
                        </button>
                    </div>
                </div>
            </div>

            <!-- 우측: 분석 결과 패널 -->
            <div class="flex-1 overflow-y-auto p-6 lg:p-8 custom-scrollbar">
                <div class="space-y-6 max-w-7xl mx-auto">
                    <!-- 페이지 헤더 -->
                    <div class="mb-6">
                        <h1 class="text-2xl font-semibold text-black mb-1">분석 결과</h1>
                        <p class="text-sm text-black">전체 고객 여정과 퍼널 분석을 통한 실시간 인사이트</p>
                    </div>

                    <!-- 메트릭 카드 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="card text-center">
                            <div class="text-3xl font-bold text-black mb-2">1,234</div>
                            <div class="text-sm font-medium text-black">총 사용자</div>
                            <div class="text-xs text-black mt-1">+12.5%</div>
                        </div>
                        <div class="card text-center">
                            <div class="text-3xl font-bold text-black mb-2">5,678</div>
                            <div class="text-sm font-medium text-black">총 세션</div>
                            <div class="text-xs text-black mt-1">+8.3%</div>
                        </div>
                        <div class="card text-center">
                            <div class="text-3xl font-bold text-black mb-2">890</div>
                            <div class="text-sm font-medium text-black">총 전환</div>
                            <div class="text-xs text-black mt-1">+15.2%</div>
                        </div>
                        <div class="card text-center">
                            <div class="text-3xl font-bold text-black mb-2">15.6%</div>
                            <div class="text-sm font-medium text-black">평균 전환율</div>
                            <div class="text-xs text-black mt-1">+2.1%</div>
                        </div>
                    </div>

                    <!-- 차트 컨테이너 -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="card">
                            <h3 class="text-base font-semibold text-black mb-4">고객 여정 퍼널</h3>
                            <div class="h-64 flex items-center justify-center border border-black rounded">
                                <p class="text-black">차트 영역</p>
                            </div>
                        </div>
                        <div class="card">
                            <h3 class="text-base font-semibold text-black mb-4">전환율 트렌드</h3>
                            <div class="h-64 flex items-center justify-center border border-black rounded">
                                <p class="text-black">차트 영역</p>
                            </div>
                        </div>
                    </div>

                    <!-- 테이블 -->
                    <div class="card">
                        <h3 class="text-base font-semibold text-black mb-4">최근 사용자 이벤트</h3>
                        <table class="w-full border-collapse">
                            <thead>
                                <tr>
                                    <th class="bg-white text-left text-xs font-medium text-black uppercase tracking-wider px-6 py-3 border-b border-black">이벤트</th>
                                    <th class="bg-white text-left text-xs font-medium text-black uppercase tracking-wider px-6 py-3 border-b border-black">사용자</th>
                                    <th class="bg-white text-left text-xs font-medium text-black uppercase tracking-wider px-6 py-3 border-b border-black">시간</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white hover:bg-white">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-black border-b border-black">페이지뷰</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-black border-b border-black">user123</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-black border-b border-black">2024-01-26 10:30</td>
                                </tr>
                                <tr class="bg-white hover:bg-white">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-black border-b border-black">클릭</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-black border-b border-black">user456</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-black border-b border-black">2024-01-26 10:25</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
